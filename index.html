<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        font-family: "Outfit", sans-serif;
        font-weight: 400;
        font-size: 15px;
        background-color: hsl(212, 45%, 89%);
        color: hsl(220, 15%, 55%);
      }
      h1 {
        font-weight: 700;
        color: hsl(218, 44%, 22%);
      }
      p {
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body role="body" class="grid min-h-screen place-items-center">
    <main
      role="main"
      class="place-self-center bg-white box-border h-400 w-80 p-3 rounded-xl shadow-xl"
    >
      <img src="images/image-qr-code.png" alt="QR Code" class="rounded-xl" />
      <h1 class="mt-2 text-xl font-black text-center text-slate-700 p-3">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-center mt-2 p-3">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
    <footer
      role="contentinfo"
      class="attribution absolute inset-x-0 bottom-0 h-10"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/drxdesign">Ziane Maamar</a>.
    </footer>
  </body>
</html>
